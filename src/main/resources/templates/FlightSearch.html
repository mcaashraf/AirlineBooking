<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <b><center th:text="'Welcome to TWAirline'"></center></b><hr/>
    <form method="post" action="#" th:action="@{/search}" th:object="${searchCriteria}">
        <p th:text="'Source: '"/>
        <select title="Source" class="form-control col-md-3" id="source" name="source" th:field="*{source}">
            <option value="">Select Source</option>
            <option th:each="city : ${cities}"
                    th:value="${city.id}"
                    th:text="${city.name}">
            </option>
        </select><br/>
        <p th:text="'Destination: '"/>
        <select class="form-control col-md-3" id="destination" name="destination" th:field="*{destination}">
            <option value="">Select Destination</option>
            <option th:each="city : ${cities}"
                    th:value="${city.id}"
                    th:text="${city.name}"
            >
            </option>
        </select><br/>

        <p th:text="'Number of passengers: '"/>

        <input type="number" class="form-control col-md-3" name="numberOfPassengers" min="1" th:field="*{numberOfPassengers}"/><br/>

        <p th:text="'Departure Date: '"/>
        <input type="date" class="form-control col-md-3" name="departureDate" th:field="*{departureDate}"/><br/>


        <p th:text="'Travel Class: '"/>
        <select title="TravelClass" class="form-control col-md-3" id="travelClass" name="travelClass" th:field="*{travelClass}">
            <option value="">Select Travel Class</option>
            <option th:each="travelClassType : ${travelClassTypes}"
                    th:value="${travelClassType}"
                    th:text="${travelClassType}">
            </option>
        </select><br/>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
</body>
</html>
